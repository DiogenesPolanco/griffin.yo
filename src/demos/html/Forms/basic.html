<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Demo</title>
        <style>
            #MyView div { margin: 10px; }
            label { width: 100px; display: inline-block; text-align: right; }
        </style>
    </head>
    <body>
        <div id="MyView">
            <div>
                <label>First name:</label> 
                <input name="FirstName" value="Jonas" /></div>
            <div>
                <label>Last name:</label> 
                <input name="LastName" value="Gauffin" /></div>
            <div>
                <label>Age:</label> 
                <input name="Age" value="20" /></div>
            <div>
                <label>Mood</label> 
                <input type="radio" name="Mood" value="Rocking" /> Rocking 
                <input type="radio" name="Mood" value="Tired" checked="checked" /> Tired 
                <input type="radio" name="Mood" value="Excited" /> Excited</div>
            <div>
                <label>Love it</label> 
                <input type="radio" name="LoveYo" value="true" checked="checked" /> Yes 
                <input type="radio" name="LoveYo" value="false" /> No</div>
            <div>
                <label>Favorites</label> 
                <input type="checkbox" name="Favorites" value="Typescript" checked="checked" /> Typescript 
                <input type="checkbox" name="Favorites" value="Javascript" checked="checked" /> Javascript 
                <input type="checkbox" name="Favorites" value="C#" /> C#</div>
            <div data-name="Address">
                <h2>Address</h2>
                <label>Street:</label> 
                <input name="Street" value="Awesome street" />
                <br />
                <label>Postal code:</label> 
                <input name="PostalCode" value="12345" />
                <br />
                <label>City:</label> 
                <input name="City" value="Falun" />
                <br /></div>
            <div>
                <h2>Address2</h2>
                <label>Street:</label> 
                <input name="Address2.Street" value="Awesome street" />
                <br />
                <label>Postal code:</label> 
                <input name="Address2.PostalCode" value="12345" />
                <br />
                <label>City:</label> 
                <input name="Address2.City" value="Falun" />
                <br /></div>
            <div data-collection="Brands">
                <label>Your favorite brands</label>
                <p>In reality you and new inputs using javascript and a button. Just imagine that it&#39;s been done here</p>
                <input name="[]" value="Headlight" /> 
                <input name="[]" value="OneTrueError" /> 
                <input name="[]" value="Griffin.Framework" /></div>
        </div>
        <button id="submit">Submit</button> 
        <script src="../../../src/Griffin.Yo.js"></script> 
        <script type="text/javascript">
            var Yo = Griffin.Yo;
            document.getElementById("submit").addEventListener("click", function(e) {
                var form = new Yo.FormReader("MyView");
                var dto = form.read();
                var node = document.createElement("div");
                node.innerText = "Pulled data: " + JSON.stringify(dto);
                document.body.appendChild(node);
            });

        </script></body>
</html>
