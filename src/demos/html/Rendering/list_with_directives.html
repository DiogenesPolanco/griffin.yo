<!doctype html>
<html lang="en">
    <head>
        <title>Demo</title>
    </head>
    <body>
        <div id="MyView">
            <h2 data-name="Title"></h2>
            <ul>
                <li data-collection="Items">
                    <span data-name="Name"></span>
                </li>
            </ul>
        </div>
        <script src="../../../src/Griffin.Yo.js"></script>
        <script type="text/javascript">
            var Yo = Griffin.Yo;
            
            var directives = { Items: { Name: { style(value) { return 'font-size: 20pt;'; } } } };
            Yo.G.render('MyView', { Title: 'Hello world', Items: [{ Name: 'Adam' }, {Name: 'Bertil'}, {Name: 'Ceasar' }] }, directives);
            
        </script>
    </body>
</html>
