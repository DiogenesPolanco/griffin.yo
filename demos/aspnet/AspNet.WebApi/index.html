<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Demo</title>
    <link rel="stylesheet" href="Content/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="Content/bootstrap-theme.min.css" type="text/css"/>
    <style>
        body > .container { margin-top: 40px;}
        div.tile {
            display: inline-block;
            background: #2d89ef; 
            margin: 5px;
            padding: 10px;
            color: white;
        }
        .tile h3 {
            margin-top: 0px;
        }
        .tile a {
            color: #eee;

        }
        .tile hr {
            color: #eff4ff;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">DemoApp</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/">Home</a></li>
                    <li><a href="#/message/write">Write message</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div id="YoView">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/Griffin.Yo.js" type="text/javascript"></script>
<script type="text/javascript">
    var boostrapTarget = new Griffin.Yo.BootstrapModalViewTarget();


    var spa = new Griffin.Yo.Spa('DemoApp');
    spa.addTarget('boostrapModal', boostrapTarget);

    spa.mapRoute('', 'home/index');
    spa.mapRoute('message/write', 'message/write', 'boostrapModal');
    spa.mapRoute('message/view', 'message/view');
    spa.run();
</script>

</body>

</html>
