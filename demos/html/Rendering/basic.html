<!doctype html>
<html lang="en">
    <head>
        <title>Demo</title>
    </head>
    <body>
        <div id="MyView">
            <h2 id="Name"></h2>
        </div>
        <script src="../../../source/Griffin.Yo.js"></script>
        <script type="text/javascript">
            var Yo = Griffin.Yo;
            
            //either
            Yo.G.render('MyView', { Name: 'Arne' });
            
            // .. or ..
            var r = new Yo.ViewRenderer('MyView');
            r.render({ Name: 'Arne' });
        </script>
    </body>
</html>
