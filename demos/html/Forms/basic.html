<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Demo</title>
        <style>
            #MyView div { margin: 10px; }
            label { width: 100px; display: inline-block; text-align: right; }
        </style>
    </head>
    <body>
        <div id="Description">
            This sampel shows how a form can be translated into a JSON object with a single line of code.
        </div>
        <div id="MyView">
            <div>
                <label>First name:</label> 
                <input name="FirstName" value="Jonas" />
            </div>
            <div>
                <label>Last name:</label> 
                <input name="LastName" value="Gauffin" />
            </div>
            <div>
                <label>Age:</label> 
                <input name="Age" value="20" />
            </div>
            <div>
                <label>Mood</label> 
                <input type="radio" name="Mood" value="Rocking" /> Rocking 
                <input type="radio" name="Mood" value="Tired" checked="checked" /> Tired 
                <input type="radio" name="Mood" value="Excited" /> Excited</div>
            <div>
                <label>Love it</label> 
                <input type="radio" name="LoveYo" value="true" checked="checked" /> Yes 
                <input type="radio" name="LoveYo" value="false" /> No</div>
            <div>
                <label>Favorites</label> 
                <input type="checkbox" name="Favorites" value="Typescript" checked="checked" /> Typescript 
                <input type="checkbox" name="Favorites" value="Javascript" checked="checked" /> Javascript 
                <input type="checkbox" name="Favorites" value="C#" /> C#</div>
            <div data-name="Address">
                <h2>Address</h2>
                <label>Street:</label> 
                <input name="Street" value="Awesome street" />
                <br />
                <label>Postal code:</label> 
                <input name="PostalCode" value="12345" />
                <br />
                <label>City:</label> 
                <input name="City" value="Falun" />
                <br />
            </div>
            <div>
                <h2>Address2</h2>
                <label>Street:</label> 
                <input name="Address2.Street" value="Awesome street" />
                <br />
                <label>Postal code:</label> 
                <input name="Address2.PostalCode" value="12345" />
                <br />
                <label>City:</label> 
                <input name="Address2.City" value="Falun" />
                <br />
            </div>
            <div data-collection="Brands">
                <label>Your favorite brands</label>
                <div>
                    <em>Here you would you add new inputs using javascript and an 'add' button. Just imagine that it&#39;s been done here</em>
                </div>
                <input type="text" name="[]" value="Headlight" /> 
                <input type="text" name="[]" value="OneTrueError" /> 
                <input type="text" name="[]" value="Griffin.Framework" />
            </div>
            <button id="submit">Submit</button> 
        </div>
        <script src="../../../bin/Griffin.Yo.js"> </script>
        <script id="example-script" type="text/javascript">
            var Yo = Griffin.Yo;
            document.getElementById("submit").addEventListener("click", function(e) {
            
                //form to read
                var form = new Yo.Dom.FormReader("MyView");
                
                //get the JSON object
                var dto = form.read();
                
                //finally display it
                var node = document.createElement("div");
                var json = JSON.stringify(dto, null, 4);
                if (syntaxHighlight){
                    json = syntaxHighlight(json);
                }
                node.innerHTML = "<h3>Result</h3><div>Pulled data: <pre>" + json + "</pre></div>";
                document.getElementById('MyView').appendChild(node);
            });

        </script>
    </body>
</html>
